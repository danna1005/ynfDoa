<!doctype html>
<html style="overflow:hidden;">
<head>
<meta charset="utf-8">
<title>待办事宜</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="-1"/>
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
<link rel="stylesheet" href="../../../css/common/common.css?v=20170302174246">
<link rel="stylesheet" href="../../../css/common/dropload.css?v=20170302174246"/>
<style>
	.hidden{
		display:none;
	}
	.list-block .item-subtitle{color:#888;font-size:0.7rem;}
	.list-block .item-inner:after{height:0;}
	.list-block li:after{content:'';position:absolute;left:0; bottom:0;height:1px;opacity:0.3;width:100%;background-color:#e7e7e7; display:block; z-index:5;transform-origin:50% 100%;-webkit-transform-origin:50% 100%;}
	.list-block .item-after{color:#888; position:absolute;top:0.55rem;right:0;}
	.bar{padding-left:0.75rem;}
	.bar .button-nav.pull-left{margin-left:-0.35rem;}

	.item-for-sign
	{
		width: 20px;
		height: 20px;
	  	display:none;
	}
	.fd-type-3 .item-for-sign
	{
	  display:inline-block !important;
	}
	.empty-block{position:relative;}
	.empty-block:before{
	  content: '';
	  position: absolute;
	  left: 0;
	  top: 0;
	  bottom: auto;
	  right: auto;
	  height: 1px;
	  width: 100%;
	  background-color: #e7e7e7;
	  display: block;
	  z-index: 15;
	  -webkit-transform-origin: 50% 0%;
      transform-origin: 50% 0%;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
     }
</style>
</head>

<body>
	<div class="page-group">
        <div class="page page-current">
			<!-- <header class="bar bar-nav m-header-container">
       			<a class="button button-link button-nav pull-left m-header-return doa-go-back" href="#">
       				<span class="icon icon-left"></span>
       			</a>
       			<div class="title m-header-title">待办事宜</div>
       		</header> -->
       		<!-- <div class="help-icon"><img src="../../../images/common/help.png" style="width:0.9rem ;height:0.9rem" /></div> -->
      		<div class="content m-content" id="restWorkData">
	       		<div class="subsidiary-title-container">
	       			<div class="common-title-flag"></div>
	       			<div class="subsidiary-title">待办事宜</div>
	       			<div style="float:left;" class="subsidiary-explain">(共<span id="toDoCnt">0</span>个待处理事宜)</div>
	       		</div>
	       		<div class="empty-block dis-none" style="border-bottom:0;">
		  			<img src="../../../images/common/empty.png" class="empty-img"/>
		  			<p>暂无待办事宜哦~</p>
		  		</div>
	       		<div class="list-block media-list m-list-block dropload-content" >
					<ul style="padding:0rem 0rem 0rem 0.7rem;">
						<li  v-for="item in results">
							<a href="{{item.link}}" class="m-list-main-txt" >
								<div class="item-content m-item-content">
									<div class="item-media m-item-media">
										<img v-bind:src="item.img" class="m-list-img"/>
									</div>
									<div class="item-inner">
										<div class="m-item-inner">
											<div class="item-title-row fd-type-{{item.fdType}}">
												<div class="item-title">
													<span v-text="item.title"></span>
													<img src="../../../images/apps/restWork/sign_plus.png" class="item-for-sign"/>
												</div>
											</div>
											<div class="item-subtitle"><span v-text="item.subTitle"></span>:<span v-text="item.fdSubject"></span></div>
										</div>
									</div>
									<div class="item-after m-item-after" v-text="item.fdCreateTime"></div>
							 	</div>
							 </a>
						</li>
					</ul>
				</div>
       		</div>
       		<!-- 帮助 -->
       		<div class="prompt-panel">
       			<div class="prompt-mask"></div>
       			<div class="prompt-content">
       				<span class="prompt-close">×</span>
       				<header class="prompt-header">帮助</header>
       				<div class="content-padded">      
       					<ul class="list-block">
       						<li>
       							<p>待办事宜列表显示当前用户下所有的待处理流程，并有待处理数量进行提示。显示的流程信息包括“流程类型”、“流程主题”、“流程流转到我这里的时间”。</p>		
       						</li>
       						<li>
       							<p>点击待办事宜列表流程数据，会跳转到流程处理页面，可进行流程审批等操作。</p>	
       						</li>
       						<li>
       							<p>如果待办流程进行了加签操作，那么该流程数据会显示“加签”图标<img src="../../../images/apps/restWork/sign_plus.png" style="width:1rem;height:1rem;"/>进行提示。</p>		
       						</li>
       					</ul>					
       				</div>
       			</div>
       		</div>
		</div>
	</div>
	<!-- <script src="../../../js/jquery/jquery.js?v=20170302174246" type="text/javascript"></script> -->
	<script src="../../../js/zepto/zepto.js?v=20170302174246"></script>
	<script src="../../../js/vue/vue.js?v=20170302174246"></script>
	<script src="../../../js/common/base.js?v=20170302174246" type="text/javascript"></script>
	<script src="../../../js/common/dropload.js?v=20170302174246" type="text/javascript"></script>
	<script src="../../../js/apps/restWork/restWork.js?v=20170302174246" type="text/javascript"></script>
	
		<!-- 钉钉弹出聊天框需要的JS -->
    <script type="text/javascript" src="http://g.alicdn.com/dingding/open-develop/0.8.4/dingtalk.js"></script>
	<script type="text/javascript" src="../../../js/apps/info/infoTopMenu.js?v=20170302174246"></script>
	<script type="text/javascript" src="../../../js/common/dingBase.js?v=20170302174246"></script>
	</script>
	
</body>
</html>
