<!doctype html>
<html style="overflow:hidden;">
<head>
<meta charset="utf-8">
<title>新建寄件信息</title>  
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
<link rel="stylesheet" href="../../css/common/common.css?v=20170302174246">
</head>

<body>
     <div class="page-group">
        <div class="page page-current">
       		<header class="bar bar-nav m-header-container">
       			<a class="button button-link button-nav pull-left m-header-return doa-go-back" href="#">
       				<span class="icon icon-left"></span>
       			</a>
       			<div class="title m-header-title">新建寄件信息</div>
       		</header>
            <div class="content m-content" style="bottom:2.2rem;">
                <div class="list-block mail-new-form">
                    <!-- 寄件栏 -->
                    <ul class="mail-list" data-type="send-list">
                        <li class="item-content" style="margin:0; padding:.35rem .75rem">
                            <div class="subsidiary-title-container">
                                <div class="common-title-flag" style="left:0;"></div>
                                <div class="subsidiary-title">寄件栏</div>                                
                            </div>
                            <a href="#" class="subsidiary-explain colororg pull-right">添加常用寄件人</a>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>寄件人：</div>
                                <div class="item-input">
                                  <input type="text" required="true">
                                </div>
                            </div>
                            <div class="item-after">
                                <span class="color99">请选择<span class="icon icon-right marL5"></span></span>
                            </div>
                        </li>  
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>联系电话：</div>
                                <div class="item-input">
                                  <input type="text" required="true" type="tel">
                                </div>
                            </div>
                        </li> 
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>所在地区：</div>
                                <div class="item-input">
                                  <input type="text" required="true">
                                </div>
                            </div>
                            <div class="item-after">
                                <span class="color99">请选择<span class="icon icon-right marL5"></span></span>
                            </div>
                        </li>           
                        <li class="align-top">
                            <div class="item-content">
                              <div class="item-inner posRev">
                                <div class="item-input">
                                  <textarea placeholder="请填写详细地址，不少于5个字"></textarea>
                                </div>
                                <div class="count">0/100</div>
                              </div>
                            </div>
                        </li>     
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮编：</div>
                                <div class="item-input">
                                  <input type="text">
                                </div>
                            </div>
                        </li>         
                    </ul>

                    <!-- 收件栏 -->
                    <ul class="mail-list" data-type="receive-list">
                        <li class="item-content" style="margin:0; padding:.35rem .75rem">
                            <div class="subsidiary-title-container">
                                <div class="common-title-flag" style="left:0;"></div>
                                <div class="subsidiary-title">收件栏</div>                                
                            </div>
                            <a href="#" class="subsidiary-explain colororg pull-right">添加常用收件人</a>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>收件人：</div>
                                <div class="item-input">
                                  <input type="text" required="true">
                                </div>
                            </div>
                            <div class="item-after">
                                <span class="color99">请选择<span class="icon icon-right marL5"></span></span>
                            </div>
                        </li>  
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">收件单位：</div>
                                <div class="item-input">
                                  <input type="text">
                                </div>
                            </div>
                        </li> 
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>联系电话：</div>
                                <div class="item-input">
                                  <input type="text" required="true" type="tel">
                                </div>
                            </div>
                        </li> 
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><span class="colorff0 marR3">*</span>所在地区：</div>
                                <div class="item-input">
                                  <input type="text" class="inp-area">
                                </div>
                            </div>
                            <div class="item-after">
                                <span class="color99 select-area">请选择<span class="icon icon-right marL5"></span></span>
                            </div>
                        </li>           
                        <li class="align-top">
                            <div class="item-content">
                              <div class="item-inner posRev">
                                <div class="item-input">
                                  <textarea placeholder="请填写详细地址，不少于5个字"></textarea>
                                </div>
                                <div class="count">0/100</div>
                              </div>
                            </div>
                        </li>     
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮编：</div>
                                <div class="item-input">
                                  <input type="text">
                                </div>
                            </div>
                        </li>         
                    </ul>
                </div>
            </div>     
            <div class="row no-gutter opt-panel" style="position: fixed;">
                  <div class="col-50" id="div1"><a href="#" id="approveProductDeclare" class="default-btn close-popup" style="border-radius: 0rem;">暂存</a></div>
                  <div class="col-50" id="div2"><a href="#" id="rejectProductDeclare" class="sure-btn" style="border-radius: 0rem;">提交</a></div>
            </div>
            <div class="return-top"></div>       
         </div>
    </div>
    <link rel="stylesheet" href="../../css/apps/supportResult/supportResult.css?v=20170302174246">
    <link rel="stylesheet" href="../../css/apps/mail.css?v=20170302174246">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_dr3una4blqnf80k9.css">
	<script src="../../js/zepto/zepto.js?v=20170302174246"></script>	
	<script type="text/javascript" src="../../js/common/base.js?v=20170302174246"></script>
    <script type="text/javascript" src="../../js/sm/sm.js"></script>
    <script type="text/javascript" src="../../js/sm/sm-extend.js"></script>
    <script type="text/javascript" src="../../js/sm/sm-city-picker.min.js?v=20170302174246"></script>
    <script>

        $('.mail-new-form>ul').each(function(){
            var _this = $(this);            
            
            _this.find('.select-area').cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
                <button class="button button-link pull-right close-picker" id="receiveCityPicker">确定</button>\
                <h1 class="title">选择收货地址</h1>\
                </header>',
                inputReadOnly:true,
                onClose:function(){   
                    alert(1) 
                }  
            })
            _this.find('.inp-area').cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
                <button class="button button-link pull-right close-picker" id="receiveCityPicker">确定</button>\
                <h1 class="title">选择收货地址</h1>\
                </header>',
                inputReadOnly:true,
                onClose:function(){   
                    console.log()
                }  
            })
        })
    </script> 
</body>
</html>
